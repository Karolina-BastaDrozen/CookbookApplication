<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="navbar :: head">
    <meta charset="UTF-8">
    <title>Category</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">
</head>
<body>
<div th:replace="navbar :: header"></div>

<div class="jumbotron home-jumbo">
    <div class="container text-center">
        <h1 class="display-4" th:text="${category.name}"></h1>
        <h4 class="lead" th:text="${category.description}"></h4>
    </div>
</div>
<div class="float-left lead">
    <ul>
        <li th:each="recipe: ${category.recipes}" >
            <a th:href="'/recipe/' + ${recipe.id}" th:text="|${recipe.name} - ${recipe.difficultyLevel}|"></a>
        </li>
    </ul>
</div>
<div class="float-right">
    <img th:src="${category.image}" width="700" height="600"/>
</div>
</body>
</html>
