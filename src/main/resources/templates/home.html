<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #579ed1;">
    <a class="navbar-brand" href="/">Strona główna</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="'/recipes'">Wszystkie przepisy<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" th:href="'/categories'">Wszystkie kategorie</a>
            <a class="nav-item nav-link active" th:href="'/addRecipe'">Dodaj przepis</a>
        </div>
    </div>
</nav>
<div class="jumbotron home-jumbo">
    <div class="container text-center">
        <h1 class="display-4">Książka kucharska</h1>
        <p class="lead">Witaj w swojej książce kucharskiej</p><br/>
        <p class="lead">Poniżej znajdziesz najlepsze przepisy</p>
    </div>
</div>

<div class="list-group">
        <li th:each="recipe: ${theBest}">
            <a class="list-group-item list-group-item-action" th:href="'/recipe/' + ${recipe.id}" th:text="|${recipe.name} (${recipe.category.name})|"></a>
        </li>
</div>
</body>
</html>
