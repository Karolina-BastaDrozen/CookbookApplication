<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head">
    <meta charset="UTF-8">
    <title>Add recipe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments :: header"></div>

<h2 class="col-5 mx-auto">Wprowadź parametry przepisu</h2>
<div class="container container-main">
<form method="post"  th:action="@{/addRecipe}" th:object="${recipe}" class="col-6 mx-auto mb-5">

    <div class="form-group">
        <label for="recipeName">Tytuł przepisu</label>
        <input type="text" class="form-control" id="recipeName" th:field="*{name}" placeholder="Tytuł przepisu"/><br/>
   </div>
    <div class="form-group">
        <label for="category">Kategoria</label>
        <select class="form-control" th:field="*{category}" id="category">
            <option th:each="category: ${categories}" th:text="${category.name}" th:value="${category.id}"></option>
        </select><br/>
    </div>
    <div class="form-group">
        <label for="preparationTime">Czas przygotowania w minutach</label>
        <input type="number" class="form-control" th:field="*{preparationTime}" placeholder="Czas przygotowania w minutach" id="preparationTime" /><br/>
    </div>
    <div class="form-group">
        <label for="portions">Ilość porcji</label>
        <input type="number" class="form-control" th:field="*{portions}" placeholder="Ilosc porcji" id="portions"/><br/>
    </div>
    <div class="form-group">
        <label for="difficultyLevel">Poziom trudności</label>
        <select id="difficultyLevel" class="form-control" th:field="*{difficultyLevel}">
            <option disabled selected value="">Wybierz poziom trudności...</option>
            <option value="VERY_EASY">Bardzo łatwy</option>
            <option value="EASY">Łatwy</option>
            <option value="MEDIUM">Średni</option>
            <option value="HARD">Trudny</option>
            <option value="VERY_HARD">Bardzo trudny</option>
        </select>
    </div>
    <div class="form-group">
        <label for="description">Opis przygotowania</label>
        <textarea class="form-control" id="description" rows="15" th:field="*{description}" placeholder="Opis przygotowania"></textarea><br/>
    </div>
    <input type="submit" value="Dodaj!" />
</form>
</div>

</body>
</html>
